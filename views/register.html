<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer deg</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-right">
                <h3>Registrer bruker</h3>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fornavn">Fornavn</label>
                        <input type="text" id="fornavn" name="fornavn" required>
                    </div>
                    <div class="form-group">
                        <label for="etternavn">Etternavn</label>
                        <input type="text" id="etternavn" name="etternavn" required>
                    </div>
                    <div class="form-group">
                        <label for="telefon">Telefonnummer</label>
                        <input type="tel" id="telefon" name="telefon" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-post</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="organisasjon">Organisasjon</label>
                        <input type="text" id="organisasjon" name="organisasjon" required>
                    </div>
                    <div class="form-group">
                        <label for="rolle">Rolle</label>
                        <input type="text" id="rolle" name="rolle" required>
                    </div>
                    <div class="form-group">
                        <label for="kommentar">Hva ønsker du tilgang til?</label>
                        <input type="text" id="kommentar" name="kommentar">
                    </div>
                    <button type="submit" class="header__logout-button">Registrer</button>
                </form>
                <form action="/logout" method="post">
                    <button type="submit" class="header__logout-button">Logg ut</button>
                </form>
            </div>
            <div class="login-left">
                <img src="logo.png" alt="Maker Logo" class="logo">
                <p class="signup-link">Har du noen spørsmål? <a href="https://share-eu1.hsforms.com/1CRnd2UHlQl6EhjUkvhquLg2d9w57">Kontakt oss</a></p>
            </div>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
