<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 20px;
    }

    a {
      display: block;
      text-decoration: none;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #388e3c;
    }

    a:active {
      background-color: #2e7d32;
    }

    a:first-of-type {
      background-color: #db4437;
    }

    a:first-of-type:hover {
      background-color: #c33d29;
    }

    a:nth-of-type(2) {
      background-color: #0077b5;
    }

    a:nth-of-type(2):hover {
      background-color: #006097;
    }

    a:nth-of-type(3) {
      background-color: #0078d4;
    }

    a:nth-of-type(3):hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Green Norway</h1>
    <p>Select your login method:</p>
    <a href="/auth/google">Login with Google</a>
    <a href="/auth/linkedin">Login with LinkedIn</a>
    <a href="/auth/azuread">Login with Microsoft</a>
  </div>
</body>
</html>
